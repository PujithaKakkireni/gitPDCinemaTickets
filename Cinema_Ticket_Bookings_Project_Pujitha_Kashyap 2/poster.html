<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width:336px;
  height:336px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>movie posters</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="image/poster.png" draggable="true" ondragstart="drag(event)" width="336" height="336">
<button onclick="window.location.href='index.html'" style="width:auto;" type="submit">back</button>

</body>
</html>
